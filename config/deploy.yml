service: dummy
image: dummy
deploy_timeout: 100
servers:
  web:
    hosts:
      - 192.168.1.1
  job:
    hosts:
      - 192.168.1.1
    cmd: bin/jobs
boot:
  parallel_roles: true

registry:
  server: localhost:5555

volumes:
  - ~/app/acme:/rails/acme
  - ~/app/storage:/rails/storage
  - ~/app/tmp/storage:/rails/tmp/storage
  - ~/.ssh:/root/.ssh

env:
  clear:
    RAILS_ENV: production
    RAILS_MAX_THREADS: 6
    HOST: one.work
    ASSET_HOST: assets.one.work
    TZ: Asia/Shanghai
  secret:
    - POSTGRES_PASSWORD
    - RAILS_MASTER_KEY

builder:
  dockerfile: deploy/Dockerfile
  arch: x86_64
  context: .

accessories:
  postgres:
    image: ccr.ccs.tencentyun.com/kamal/postgres:18.1-alpine
    host: one.work
    port: 5432
    env:
      clear:
        POSTGRES_INITDB_ARGS: -c include_if_exists=/var/lib/postgresql/custom.conf
      secret:
        - POSTGRES_PASSWORD
    volumes:
      - ~/postgres_data:/var/lib/postgresql/18/docker
      - ~/app/db_dump:/root/pg_dump
    files:
      - deploy/postgresql.conf:/var/lib/postgresql/custom.conf

proxy:
  hosts:
    - one.work
  ssl: true
  app_port: 3000
  response_timeout: 100
  forward_headers: true
  healthcheck:
    interval: 5
    timeout: 150
  run:
    registry: ccr.ccs.tencentyun.com
    repository: kamal
    version: v0.9.1
